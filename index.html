<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="row">
            <div class="col-md-10">
                <h1 class="white">Game of Thrones RPG!</h1>
            </div>
            <div class="col-md-2">
            </div>
        </div>

        <div class="row" id="characterSelection">
            <div id="jon" class="character">
                <p>Jon Snow</p>
                <img id="jonImage" src="assets/images/jonsnow.jpg" class="img-fluid charImage">
                <p id="jonHPCounter"></p>
            </div>
            <div id="drogon" class="character">
                <p>Drogon</p>
                <img id="drogonImage" src="assets/images/drogon.jpg" class="img-fluid charImage">
                <p id="drogonHPCounter"></p>
            </div>
            <div id="jaime" class="character">
                <p>Jaime Lannister</p>
                <img id="jaimeImage" src="assets/images/Jaime.jpg" class="img-fluid charImage">
                <p id="jaimeHPCounter"></p>
            </div>
            <div id="nightKing" class="character">
                <p>The Night King</p>
                <img id="nightKingImage" src="assets/images/nightking.jpg" class="img-fluid charImage">
                <p id="nightKingHPCounter"></p>
            </div>
        </div>

        <div>
            <h3 class="white">Your Character</h3>
        </div>

        <div class = "row">
            <div class="col-md-3" id="chosenCharacter">
            </div>
        </div>

        <div id="enemies">
            <h3 class="white">Enemies Available To Attack</h3>

        </div>

        <div id="fightSection">
            <h3 class="white">Fight Section</h3>
            <button id="attack">Attack</button>
            <div>
                <h3 class="white">Defender</h3>
            </div>
            <div id="defender">

            </div>
            <div id="fightText">
                
            </div>

        </div>







    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
